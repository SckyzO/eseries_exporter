name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build and Package
        run: make package

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          # Fallback if git describe fails (e.g. first tag)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            git log --oneline >> $GITHUB_ENV
          else
            git log $PREV_TAG..HEAD --oneline >> $GITHUB_ENV
          fi
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: |
            ## Changes
            ${{ env.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}